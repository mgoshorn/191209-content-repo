<!-- Root Tag - XML concept - any XML/HTML document must have exactly
    one root tag. This means all tags must be within the root tag-->

<html> <!-- <-- Root tag -->
    <head>
        <!-- Defines meta-data about describing the document -->
        <!-- <head> tag content is not displayed -->
        <title>My First Html Page</title>
    </head>
    <body>
        <!-- Contains content that is a part of the webpage -->
        <header>
            <!--
                What is the difference between head, header, and heading tags?
                <head> is for metadata about the document
                <header> is a structural element describing the heading of
                    a page, article, or section
                Heading tags <h1>-<h6> are textual headings
            -->
            <h1>Welcome to my Page</h1>
        </header>
    </body>
</html>

<!-- This is a comment in HTML  -->
