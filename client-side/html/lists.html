<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
    <!-- 3 Types of Lists
        1. Ordered List <ol>
        2. Unordered List
        3. Definition List
    
        1. & 2. Use a list tag, and then child list item <li> tags.
    -->

    <!-- Important: Don't choose these based on display. Choose them
    based on the meaning that the order is meant to convey. By API specification
    the browser is free to display unordered content in any order it chooses.
    -->
    <ol>
        <li>Abby</li>
        <li>Billy</li>
        <li>Cindy</li>
        <li>Danny</li>
    </ol>

    <ul>
        <li>Cindy</li>
        <li>Abby</li>
        <li>Danny</li>
        <li>Billy</li>
    </ul>
    
    <!-- Definition List - <dl> has two child tags - <dt> and <dd> 
        definition term and definition description -->
    <dl>
        <dt>Apple</dt>
        <dd>A crispt fruit with a sweet or tart flavor</dd>
        <dt>Banana</dt>
        <dd>An easily peelable fruit with a sweet flavor.</dd>
    </dl>

</body>
</html>
