<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Minimalist Table -->
    <table>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>d</td>
            <td>f</td>
            <td>g</td>
        </tr>
        <tr>
            <td>h</td>
            <td>i</td>
            <td>j</td>
        </tr>
    </table>

    <!--  More Advanced Table  -->
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Abby</th>
                <th>Billy</th>
                <th>Cindy</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th>Math</th>
                <td>35</td>
                <td>92</td>
                <td>102</td>
            </tr>
            <tr>
                <th>Science</th>
                <td>50</td>
                <td>88</td>
                <td>100</td>
            </tr>
            <tr>
                <th>Music</th>
                <td>99</td>
                <td>75</td>
                <td>98</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Avg</th>
            <td>62</td>
            <td>83</td>
            <td>100</td>
        </tfoot>
        <caption>Good School</caption>
    </table>
</body>
</html>
